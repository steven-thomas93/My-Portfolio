<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey-form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    </head>
  <header>
    <h1 id="title" >Survey Form</h1>
    <p id="description" >Thank you for taking the time to clomplete this survey</p>
    </header>
    <body>
    <form id="survey-form">
      <div class="flex-container">
      <label id="name-label" type="text">Your name: <input id="name" type="text" placeholder="John Doe" required /></label>
        <br> <div class="topic-space"></div>
      <label id="email-label">Email: <input id="email" type="email" placeholder="johndoe@yahoo.com" required/> </label>
        <br> <div class="topic-space"></div>
      <label id="number-label">Age (optional): <input min="12" max="120" type="number" id="number" placeholder="18" /></label>
        <br> <div class="topic-space"></div>
      <label> Choose one of the options below </label>
        <br>
      <select id="dropdown" required>
        <option>(select one)</option>
        <option>This one</option>
        <option>That one</option>
      </select>
        <br>
      <label id="either-or-option"> Pick one of these </label>
     <label>Option 1 <input type="radio" value="recommend" name="recommend"></label>
      <label>Option 2 <input type="radio" value="recommend" name="recommend"></label>
        <br>
        <label> What would you like to see?  
          </label>
      <label>Front-end projects<input type="checkbox" value="1"></label>
      <label>Back-end projects<input type="checkbox" value="2"></label>
      <label>Web Design projects<input type="checkbox" balue="3"></label>
        <br>
      <textarea class="textarea" placeholder="Additional comments"></textarea>
      <button id="submit" type="submit">Submit</button>
      </div>
  </form>
  </body>
  </html>
